<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册&nbsp;-&nbsp;言论</title>
    <link rel="stylesheet" type="text/css" href="/yl/yl/css/views.css">
    <link href="/yl/yl/image/icon.png" rel="shortcut icon" />
    <script src="/yl/yl/js/views.js" type="text/javascript"></script>
    <script src="/yl/js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body class="bgcolor">
<div class="logo"><a href="../index.html"><img style="width: 100%;" src="/yl/yl/image/logo.png"></a></div>
<div class="usertip" id="usernameused">昵称已被使用，换一个吧！</div>
<div class="usertip" style="clear: both; margin-top: 201px" id="usernameisnull">昵称不能为空！</div>
<div class="usertip" style="clear: both; margin-top: 253px;" id="emailused">邮箱已注册，请登录！</div>
<div class="usertip" style="clear: both; margin-top: 253px;z-index: 500" id="emailisnull">邮箱不能为空！</div>
<div class="frame">
    <div style="padding-top: 50px;">
        <div class="framlogreg log"><a href="login.html">登录</a></div>
        <div class="framlogreg dot"><span>・</span></div>
        <div class="framlogreg reg regorlog"><a href="register.html">注册</a></div>
    </div>
    <div style="margin-top: 90px;">
        <form action="http://localhost:8080/yl/regist.action" method="post">
            <div>

                <div class="inputw">
                    <span class="inputicon"></span>
                    <input type="text" id="username" name="username" onblur="checkUserName()" class="inputb user"
                           placeholder="&nbsp;&nbsp;&nbsp;你的昵称"/>
                </div>

                <div class="inputw">
                    <span class="inputicon"></span>
                    <input type="text" id="email" name="email" onblur="checkEmail()" class="inputb email"
                           placeholder="&nbsp;&nbsp;&nbsp;邮箱"/>
                </div>

                <div class="inputw">
                    <span class="inputicon"></span>
                    <input type="password" id="txtPassword" name="password" class="inputb pwd"
                           placeholder="&nbsp;&nbsp;&nbsp;密码"/>
                </div>

            </div>

            <div class="btndiv">
                <button class="btn reg" type="submit">
                    注册
                </button>
            </div>
            <div>
                <p class="regagree">点击 “注册” 即表示您同意并愿意遵守言论<br/>
                    <a class="useragreementandprivacy" href="../p/useragreement.html">用户协议</a> 和
                    <a class="useragreementandprivacy" href="../p/userprivacy.html">隐私政策</a> 。</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
